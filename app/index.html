<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Band Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <button id="name">Get a random band name!</button>
    <p>
      Your name:
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>

    <br>
    <h3>Submit words!</h3>
    <form id="submitWords">
      <label>Give us an adjective:</label><input type="text" name="adjective">
      <input type="submit" value="Submit Words"/>
    </form>

    <p id="adjectiveRes"></p>
    <script src="script.js"></script>
  </body>
</html>
