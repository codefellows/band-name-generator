<html>
<head>
  <title>Yer Band Name!</title>
</head>
<body>
  <h2>Welcome to the band name generator</h2>
  <button id="name">Get band name</button>
  <p>Yer Band name is:
    <span id="adjective"></span>
    <span id="verb"></span>
    <span id="noun"></span>
  </p>
  <h3>Submit a word for our random band generator</h3>
  <form id="wordSubmit">
    <label>Give us an adjective:</label><input type="text" name="adjective">
    <input type="submit" value="Submit Words"/>
    <br />
    <label>Give us an verb:</label><input type="text" name="verb">
    <input type="submit" value="Submit Words"/>
    <br />
    <label>Give us an noun:</label><input type="text" name="noun">
    <input type="submit" value="Submit Words"/>
  </form>
  <p id="adjectiveRes"> </p>
  <p id="verbRes"> </p>
  <p id="nounRes"> </p>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
