<html>
  <head>
    <title>Super Hip And/Or Metal Band Name Generator</title>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Band-Name Generator</h1>
      <h4>Your New Super Hip And/Or Metal Band Name:</h4>
       <div id="adjective"></div>
       <div id="verb"></div>
       <div id="noun"></div>
    <p></p>

    <button id="name">click to generate your band name!</button></p>

    <h4>Add words to our database!</h4>

    <form id="subAdj">
      <label>Add an adjective: </label>
        <input type="text" name="adj">
        <input type="submit">
    </form>

    <p id="adjMsg"></p>

    <form id="subVerb">
      <label>Add a verb: </label>
        <input type="text" name="verb">
        <input type="submit">
    </form>

    <p id="verbMsg"></p>

    <form id="subNoun">
      <label>Add a noun: </label>
        <input type="text" name="noun">
        <input type="submit">
    </form>

    <p id="nounMsg"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
